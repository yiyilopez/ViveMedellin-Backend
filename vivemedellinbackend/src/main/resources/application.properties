# ViveMedellin Backend - Application Configuration
# Plataforma para descubrir eventos en Medell√≠n

spring.application.name=ViveMedellinBackend

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/vivemedellin
spring.datasource.username=postgres
spring.datasource.password=udea
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration (Event Images)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=vivemedellin/images/
app.image.base-url=http://localhost:8080/api/posts/images/

# Security & Logging
logging.level.org.springframework.security=DEBUG

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/


