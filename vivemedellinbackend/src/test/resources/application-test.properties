# Test Configuration for ViveMedellin Backend
spring.application.name=ViveMedellinBackend

# Database Configuration (H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
project.image=test/images/

# Security
logging.level.org.springframework.security=INFO

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

server.port=0

# JWT Configuration (if needed)
app.jwtSecret=testSecretKeyForTesting12345678901234567890
app.jwtExpirationInMs=86400000
